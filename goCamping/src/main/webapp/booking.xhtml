<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GoCamping</title>

    </h:head>
    <h:body>
        <h:form>
            <b:navBar brand="goCamping" brandHref="#">
                <b:navbarLinks>
                    <b:navLink icon="search" value="Search"  outcome="/index.xhtml"></b:navLink>
                    <b:navLink icon="signal" value="Ranking" outcome="/rankings.xhtml"></b:navLink>
                    <b:navLink icon="heart" value="Favourite List" outcome="/favList.xhtml"></b:navLink>

                    <b:navLink icon="user" value="Account" outcome="/account.xhtml"></b:navLink>
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink iconAwesome="plus-circle" value="Add Campsite" outcome="/addCampsite.xhtml"></b:navLink>
                    <b:navLink icon="log-in" value="Login/Sign Up" outcome="/login.xhtml"></b:navLink>
                </b:navbarLinks>
            </b:navBar>


            <p:panel style="margin-left: 10%; margin-right: 10%">
                <h3 style="color: #72b400"><b:iconAwesome name="calendar-check-o" />  Booking </h3>
                <b:tabView id="tabPanel" tabPosition="left" activeIndex="#{myBean.activeIndex}">
                    <b:tab title="Details">
                        <br>&nbsp;</br>
                        <b:form horizontal="true" id="loginForm">

                            <b:inputText label="Book Number ID" disabled="true" placeholder="1287412">
                            </b:inputText>

                            <b:datepicker placeholder="Check-in" label="Check-in"></b:datepicker>
                            <b:datepicker placeholder="Check-out" label="Chek-out"></b:datepicker>

                            <b:dropButton value="Type" span="2">
                                <b:navLink value="Tent Pitch" href="#"></b:navLink>
                                <b:navLink value="Roulote" href="#"></b:navLink>
                                <b:navLink value="Bungalow" href="#"></b:navLink>
                            </b:dropButton>

                            <b:dropButton value="People" span="2">
                                <b:navLink value="1" href="#"></b:navLink>
                                <b:navLink value="2" href="#"></b:navLink>
                                <b:navLink value="3" href="#"></b:navLink>
                                <b:navLink value="4 or more" href="#"></b:navLink>

                            </b:dropButton>


                            <br>&nbsp;</br>
                            <b:button offset="4" span="4" value="Next" look="default" onclick="PF('tabPanel').select(1);return false;" />
                            <br>&nbsp;</br>
                        </b:form>
                    </b:tab>
                    <b:tab title="Contact Informations">
                        <br></br>

                        <b:form horizontal="true" id="personalInfo">
                            <b:inputText label="Full Name" placeholder="Full Name">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>

                            <b:inputText placeholder="Address" label="Address">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="map-marker" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText placeholder="Fiscal Number" label="Fiscal Number">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="address-card-o" />
                                </f:facet>
                            </b:inputText>

                            <b:inputText label="Email" placeholder="Email">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="envelope-o" />
                                </f:facet>
                            </b:inputText>

                            <b:inputText placeholder="Cellphone" label="Cellphone">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="phone" />
                                </f:facet>
                            </b:inputText>

                            <br>&nbsp;</br>
                            <b:button offset="4" span="4" value="Next" look="default" outcome="/index.xhtml" />
                            <br>&nbsp;</br>

                        </b:form>
                    </b:tab>
                    <b:tab title="Payment">
                        <br>&nbsp;</br>
                        <b:form horizontal="true" id="payment">
                            
                            <b:inputText disabled="true" placeholder="303,32â‚¬" label="Total">
                            </b:inputText>
                            
                            <b:inputText placeholder="Example: 3600 **** ***** **** 8271" label="Credit Card Number">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="credit-card-alt" />
                                </f:facet>
                            </b:inputText>
                            
                            <b:inputSecret placeholder="Example: 000" label="Security Number">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="lock" />
                                </f:facet>
                            </b:inputSecret>

                            <br>&nbsp;</br>
                            <b:button offset="4" span="4" value="Finish" look="success" outcome="/index.xhtml" />
                            <br>&nbsp;</br>
                        </b:form>
                    </b:tab>

                </b:tabView>
            </p:panel>

        </h:form>
    </h:body>
</html>
