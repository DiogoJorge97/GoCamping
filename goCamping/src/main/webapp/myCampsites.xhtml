<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GoCamping</title>

    </h:head>
    <h:body>
        <h:form>
            <b:navBar brand="goCamping" brandHref="#">
                <b:navbarLinks>
                    <b:navLink icon="search" value="Search"  outcome="/index.xhtml"></b:navLink>
                    <b:navLink icon="signal" value="Ranking" outcome="/rankings.xhtml"></b:navLink>
                    <b:navLink icon="heart" value="Favourite List" outcome="/favList.xhtml"></b:navLink>

                    <b:navLink icon="user" value="Account" outcome="/account.xhtml"></b:navLink>
                    <b:navLink icon="tent" value="My Campsites" outcome="/myCampsites.xhtml"></b:navLink>

                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink iconAwesome="plus-circle" value="Add Campsite" outcome="/addCampsite.xhtml"></b:navLink>
                    <b:navLink icon="log-in" value="Login/Sign Up" outcome="/login.xhtml"></b:navLink>
                </b:navbarLinks>
            </b:navBar>

            <p:panel style="margin-left: 10%; margin-right: 10%">
                <h3 align="center" style="color: #72b400"><b:iconAwesome name="tent" />  My Campsites </h3>

                <!-- Modal -->
                <p:dialog header="Add Accomodations" widgetVar="dlg3" modal="true" height="500" width="600">
                    <b:tabView id="tabViewLogin">
                        <b:tab title="Tent Pitch">
                            <br>&nbsp;</br>
                            <b:form horizontal="true" id="loginForm">
                                
                                <b:inputText required="true" placeholder="Example: 6" colMd="12" labelColMd="2">
                                    <f:facet name="prepend">
                                        Area (m²)
                                    </f:facet>
                                </b:inputText>
                                <b:inputText required="true" placeholder="Example: 37,50" colMd="12">
                                    <f:facet name="prepend">
                                        Price (€)
                                    </f:facet>
                                </b:inputText>
                                <b:inputText required="true" placeholder="Example: 10" colMd="12" >
                                    <f:facet name="prepend">
                                        Camping Card Discount (%)
                                    </f:facet>
                                </b:inputText>
                                <br>&nbsp;</br>

                                <b:button offset="3" span="6" value="Save" icon="check" look="success" outcome="myCampsites.xhtml" />
                                
                            </b:form>
                        </b:tab>
                        <b:tab title="Roulotte Pitch">
                            <br>&nbsp;</br>
                            <b:form horizontal="true" id="loginForm">
                  
                                <b:inputText required="true" placeholder="Example: 6" colMd="12" labelColMd="2">
                                    <f:facet name="prepend">
                                        Area (m²)
                                    </f:facet>
                                </b:inputText>
                                <b:inputText required="true" placeholder="Example: 37,50" colMd="12">
                                    <f:facet name="prepend">
                                        Price (€)
                                    </f:facet>
                                </b:inputText>
                                <b:inputText required="true" placeholder="Example: 10" colMd="12" >
                                    <f:facet name="prepend">
                                        Camping Card Discount (%)
                                    </f:facet>
                                </b:inputText>
                                <br>&nbsp;</br>

                                <b:button offset="3" span="6" value="Save" icon="check" look="success" outcome="myCampsites.xhtml" />
                                
                            </b:form>
                        </b:tab>
                        <b:tab title="Bungalow">
                            <br>&nbsp;</br>
                            <b:form horizontal="true" id="loginForm">
                                
                                <b:inputText required="true" placeholder="Example: 6" colMd="12" labelColMd="2">
                                    <f:facet name="prepend">
                                        Area (m²)
                                    </f:facet>
                                </b:inputText>
                                <b:inputText required="true" placeholder="Example: 37,50" colMd="12">
                                    <f:facet name="prepend">
                                        Price (€)
                                    </f:facet>
                                </b:inputText>
                                <b:inputText required="true" placeholder="Example: 10" colMd="12" >
                                    <f:facet name="prepend">
                                        Camping Card Discount (%)
                                    </f:facet>
                                </b:inputText>
                                <b:inputText required="true" placeholder="Example: 2" colMd="12" >
                                    <f:facet name="prepend">
                                        Bedrooms
                                    </f:facet>
                                </b:inputText>   
                                <b:inputText required="true" placeholder="Example: 5" colMd="12" >
                                    <f:facet name="prepend">
                                        Capacity
                                    </f:facet>
                                </b:inputText>

                                <b:button offset="3" span="6" value="Save" icon="check" look="success" outcome="myCampsites.xhtml" />
                                
                            </b:form>
                        </b:tab>
                    </b:tabView>
                    <br></br>
                </p:dialog>  


                <!-- Content-->
                <p:dataGrid var="campsite" value="#{addcampsitebean.listaCampsites}" columns="1" layout="grid"
                            rows="12" paginator="true" id="campsites"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16" style=" background-color: white" >

                    <p:panel>
                        <h:panelGrid columns="1" style="width:100%">
                            <p:graphicImage name="/resources/images/nature2.jpg"/> 
                                <h:outputText value="Title:  #{campsite.title}" />
                                <h:outputText value="Location:  #{campsite.location}" />
                                <h:outputText value="Description:  #{campsite.description}" />
                                <h:outputText value="Contact:  #{campsite.contact}" />
                                <h:outputText value="Adult Price:  #{campsite.adultPrice} €" />
                                <h:outputText value="Child Price (4-12 years):  #{campsite.childPrice} €" />
                                <h:outputText value="Baby Price (0-3 years):  #{campsite.babyPrice} €" />  
                            <br></br>
                            <b:button offset="9" value="Remove Campsite" iconAwesome="times" look="default"></b:button>
                            <b:button offset="9" value="Add Accomodation" iconAwesome="plus-circle" look="warning" onclick="PF('dlg3').show();"></b:button>
                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid>
                
            </p:panel>

        </h:form>
    </h:body>
</html>
