<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GoCamping</title>

    </h:head>
    <h:body>
        <h:form>
             <b:navBar brand="goCamping" brandHref="#">
                <b:navbarLinks>
                    <b:navLink icon="search" value="Search"  outcome="/index.xhtml"></b:navLink>
                    <b:navLink rendered="#{not empty isCamper}" icon="heart" value="Favourite List" outcome="/favList.xhtml"></b:navLink>
                    <b:navLink rendered="#{not empty username}" icon="user" value="Account" outcome="/account.xhtml"></b:navLink>
                    <b:navLink rendered="#{not empty isManager}" icon="tent" value="My Campsites" outcome="/myCampsites.xhtml"></b:navLink>
                    <b:navLink rendered="#{not empty isCamper}" icon="book" value="My Reservations" outcome="/myReservations.xhtml"></b:navLink>
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink rendered="#{not empty isManager}" iconAwesome="plus-circle" value="Add Campsite" outcome="/addCampsite.xhtml"></b:navLink>
                    <b:navLink rendered="#{empty username}" icon="log-in" value="Login/Sign Up" outcome="/login.xhtml"></b:navLink>
                    <b:commandButton rendered="#{not empty username}" icon="log-out" value="Log out" action="#{authenticationbean.logOut}" style="margin-top:5%"></b:commandButton>
                </b:navbarLinks>
            </b:navBar>

            <br></br>
            <h1 align="center">goCamping</h1>
            <br></br>
            
            <p:panel style="background-image: url('resources/images/nature3.jpg'); background-size: cover; width: 100%; height: 400px; background-repeat: no-repeat; border: none">
                <p style="margin-top: 13%">
                    <b:inputText name="searchLocation" id= "searchLocation"  placeholder="Campsite, region, city or country" col-md="4" value="${searchbean.campsiteLocation}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="search" />
                        </f:facet>
                    </b:inputText>
                    <b:datepicker id ="checkin" placeholder="Check-in" col-md="2" value="${searchbean.checkin}"></b:datepicker>
                    <b:datepicker id ="checkout" placeholder="Check-out" col-md="2"  value="${searchbean.checkout}"></b:datepicker>                   
                    <b:commandButton value="View Campsites" col-md="2" icon="search" look="success"  action="${searchbean.search}"></b:commandButton>
                    <b:commandButton value="Show All" col-md="2" icon="search" look="success"  action="${searchbean.showAll}"></b:commandButton>
                </p>
            </p:panel>
        </h:form>
    </h:body>
</html>
