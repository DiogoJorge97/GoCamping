<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GoCamping</title>
    </h:head>
    <h:body>
        <h:form>
            <b:navBar brand="goCamping" brandHref="#">
                <b:navbarLinks>
                    <b:navLink icon="search" value="Search"  outcome="/index.xhtml"></b:navLink>
                    <b:navLink icon="signal" value="Ranking" outcome="/rankings.xhtml"></b:navLink>
                    <b:navLink icon="heart" value="Favourite List" outcome="/favList.xhtml"></b:navLink>

                    <b:navLink icon="user" value="Account" outcome="/account.xhtml"></b:navLink>
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink iconAwesome="plus-circle" value="Add Campsite" outcome="/addCampsite.xhtml"></b:navLink>
                    <b:navLink icon="log-in" value="Login" outcome="/login.xhtml"></b:navLink>
                    <b:navLink icon="edit" value="Sign Up"></b:navLink>
                </b:navbarLinks>
            </b:navBar>


            <p:layout style="margin-left: 2%; margin-right: 2%; min-width:400px;min-height:200px; height: 500px">
                <p:layoutUnit position="west" resizable="true" style="min-width: 40px; width: 300px; max-width: 300px;">
                    <h3  style="color: #72b400">Search</h3>
                    <b:inputText required="true" placeholder="Campsite, region, city or country" >
                        <f:facet name="prepend">
                            <b:iconAwesome name="search" />
                        </f:facet>
                    </b:inputText>
                    <b:datepicker label="Check-in" placeholder="Check-in" ></b:datepicker>
                    <b:datepicker label="Check-out" placeholder="Check-out"></b:datepicker>
                                        
                    <b:dropButton value="Type " span="4">
                        <b:navLink value="Tent Pitch" href="#"></b:navLink>
                        <b:navLink value="Roulote" href="#"></b:navLink>
                        <b:navLink value="Bungalow" href="#"></b:navLink>
                    </b:dropButton>
                    &nbsp;
                    <b:dropButton  value="Pax " span="4" offset="2">
                        <b:navLink value="1" href="#"></b:navLink>
                        <b:navLink value="2" href="#"></b:navLink>
                        <b:navLink value="3" href="#"></b:navLink>
                        <b:navLink value="4 or more" href="#"></b:navLink>
                    </b:dropButton>


                    <b:slider min="0" max="200" value="#{sliderView.number}" label="Price" />
                    <b:button value="View Campsites" icon="search" look="success" outcome="/results.xhtml"></b:button>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h3  style="color: #72b400">Results</h3>
                    <p:dataGrid var="car" value="" columns="1" layout="grid"
                                rows="12" paginator="true" id="cars"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16" >

                        <p:panel>
                            <h:panelGrid columns="1" style="width:100%">
                                <p:graphicImage name="/resources/images/nature2.jpg"/> 

                                <h:outputText value="Campsite Costa Nova" />

                                
                                <b:button offset="9" value="Add Favourite List" iconAwesome="heart" look="default" outcome="/results.xhtml"></b:button>
                                <br></br>
                                <b:button offset="9" value="View Details" iconAwesome="plus-circle" look="success" outcome="/results.xhtml"></b:button>
                                <!--<f:setPropertyActionListener value="#{car}" target="#{dataGridView.selectedCar}" />-->

                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                    <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="carDetail">
                            <p:panelGrid  columns="2" columnClasses="label,value">
                                <f:facet name="header">
                                    <p:graphicImage name="/resources/images/nature2.jpg"/> 
                                </f:facet>

                                <h:outputText value="Id:" />
                                <h:outputText value="83275391" />

                                <h:outputText value="Year" />
                                <h:outputText value="87250" />

                                <h:outputText value="Color:" />
                                <h:outputText value="ihgnlg"/>

                                <h:outputText value="Price" />
                                <h:outputText value="$920587" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>


                </p:layoutUnit>
            </p:layout>

        </h:form>

    </h:body>
</html>
