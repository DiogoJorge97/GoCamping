<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>goCamping Login</title>
        <style>               
            .Bimage{background-image:url("resources/images/nature1.jpg");
                    background-repeat: no-repeat;
                    background-size: cover}        
            </style> 
        </h:head>
        <h:body styleClass="Bimage" >
        <h:form>
            <b:navBar brand="goCamping" brandHref="#">
                <b:navbarLinks>
                    <b:navLink icon="search" value="Search"  outcome="/index.xhtml"></b:navLink>
                    <b:navLink rendered="#{not empty isCamper}" icon="heart" value="Favourite List" outcome="/favList.xhtml"></b:navLink>
                    <b:navLink rendered="#{not empty username}" icon="user" value="Account" outcome="/account.xhtml"></b:navLink>
                    <b:navLink rendered="#{not empty isManager}" icon="tent" value="My Campsites" outcome="/myCampsites.xhtml"></b:navLink>
                    <b:navLink rendered="#{not empty isCamper}" icon="book" value="My Reservations" outcome="/myReservations.xhtml"></b:navLink>
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink rendered="#{not empty isManager}" iconAwesome="plus-circle" value="Add Campsite" outcome="/addCampsite.xhtml"></b:navLink>
                    <b:navLink rendered="#{empty username}" icon="log-in" value="Login/Sign Up" outcome="/login.xhtml"></b:navLink>
                    <b:commandButton rendered="#{not empty username}"style="margin-top:5%" icon="log-out" value="Log out" action="#{authenticationbean.logOut}"></b:commandButton>>
                </b:navbarLinks>
            </b:navBar>
            <p:panel style="width: 40%; margin-left: 30%; background: white">
                <b:tabView id="tabViewSignUp">
                                     
                    <b:tab title="Sign Up">
                        <br></br>
                        <p><label>Entity</label>
                            <b:selectBooleanCheckbox colMd="6" value="#{signupbean.flagCamper}" caption="Common User" />  
                             <b:selectBooleanCheckbox colMd="6" value="#{signupbean.flagManager}" caption="Company"   />  
                        </p>
                        <b:form horizontal="true" id="loginSignUp">
                            <b:inputText required="true" value="#{signupbean.fullName}" placeholder="Full Name" colMd="12" labelColMd="2">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText> 
                            <b:inputText required="true" value="#{signupbean.email}" placeholder="Email" colMd="12" labelColMd="2">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="envelope-o" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText placeholder="Fiscal Number" value="#{signupbean.NIF}" colMd="12" labelColMd="2">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="id-card-o" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText placeholder="Camping Card" value="#{signupbean.campsiteCard}" colMd="12" labelColMd="2">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="id-card-o" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText required="true" value="#{signupbean.username}" placeholder="Username" colMd="12" labelColMd="2">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                            <b:inputSecret required="true" value="#{signupbean.password}" placeholder="Password" colMd="12" labelColMd="2">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>

                            <br>&nbsp;</br>
                            <b:button span="4" value="Cancel"  outcome="/index.xhtml"/>
                            <b:commandButton value="Sign Up"  icon="log-in" look="success"  action="#{signupbean.register}"></b:commandButton> 
                            <br>&nbsp;</br>
                        </b:form>
                    </b:tab>
                </b:tabView>
                <br></br>
            </p:panel>
        </h:form>
    </h:body>
</html>
