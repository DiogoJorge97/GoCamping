<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GoCamping</title>

    </h:head>
    <h:body>
        <h:form>
            <b:navBar brand="goCamping" brandHref="#">
                <b:navbarLinks>
                    <b:navLink icon="search" value="Search"  outcome="/index.xhtml"></b:navLink>
                    <b:navLink icon="signal" value="Ranking" outcome="/rankings.xhtml"></b:navLink>
                    <b:navLink icon="heart" value="Favourite List" outcome="/favList.xhtml"></b:navLink>

                    <b:navLink icon="user" value="Account" outcome="/account.xhtml"></b:navLink>
                    <b:navLink icon="tent" value="My Campsites" outcome="/myCampsites.xhtml"></b:navLink>
                
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink iconAwesome="plus-circle" value="Add Campsite" outcome="/addCampsite.xhtml"></b:navLink>
                    <b:navLink icon="log-in" value="Login/Sign Up" outcome="/login.xhtml"></b:navLink>
                </b:navbarLinks>
            </b:navBar>

            <p:panel style="margin-left: 10%; margin-right: 10%; width: 80%;">
                <h3 style="color: #72b400"><b:iconAwesome name="cogs" /> Account Settings<br>&nbsp;</br></h3>
                <b:tabView>
                    <b:tab title="Personal Information" >
                        <br>&nbsp;</br>
                        <h:panelGrid>
                            <b:inputText placeholder="First Name" label="First Name">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText placeholder="Last Name" label="Last Name">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText placeholder="Address" label="Address">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="map-marker" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText placeholder="Fiscal Number" label="Fiscal Number">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="address-card-o" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText placeholder="Cellphone" label="Cellphone">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="phone" />
                                </f:facet>
                            </b:inputText>
                            <b:button offset="11" value="Save" iconAwesome="check" look="success" outcome="/account.xhtml"></b:button>

                        </h:panelGrid>
                    </b:tab>
                    <b:tab title="Login Access">
                        <br>&nbsp;</br>
                        <h:panelGrid>
                            <b:inputText placeholder="Username" label="Username">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="user" />
                                </f:facet>
                            </b:inputText>
                            <b:inputSecret placeholder="Old Password" label="Old Password">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>
                            <b:inputSecret placeholder="New Password" label="New Password">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>
                            <b:inputSecret placeholder="Confirm Password" label="Confirm Password">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>
                            <b:button offset="11" value="Save" iconAwesome="check" look="success" outcome="/account.xhtml"></b:button>

                        </h:panelGrid>
                    </b:tab>
                </b:tabView>
            </p:panel>





        </h:form>
    </h:body>
</html>
