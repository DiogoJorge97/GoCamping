<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GoCamping</title>

    </h:head>
    <h:body>
        <h:form>
            <b:navBar brand="goCamping" brandHref="#">
                <b:navbarLinks>
                    <b:navLink icon="search" value="Search"  outcome="/index.xhtml"></b:navLink>
                    <b:navLink icon="signal" value="Ranking" outcome="/rankings.xhtml"></b:navLink>
                    <b:navLink icon="heart" value="Favourite List" outcome="/favList.xhtml"></b:navLink>

                    <b:navLink icon="user" value="Account" outcome="/account.xhtml"></b:navLink>
                    <b:navLink icon="tent" value="My Campsites" outcome="/myCampsites.xhtml"></b:navLink>

                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink iconAwesome="plus-circle" value="Add Campsite" outcome="/addCampsite.xhtml"></b:navLink>
                    <b:navLink icon="log-in" value="Login/Sign Up" outcome="/login.xhtml"></b:navLink>
                </b:navbarLinks>
            </b:navBar>

            <br></br>
            <h1 align="center">goCamping</h1>
            <br></br>
            
            <p:panel style="background-image: url('resources/images/nature3.jpg'); width: 90%; height: 400px; background-repeat: no-repeat; margin-left: 5%">
                <p style="margin-top: 13%">
                    <b:inputText id= "searchLocation"  placeholder="Campsite, region, city or country" col-md="4" value="${searchBean.campsiteLocation}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="search" />
                        </f:facet>
                    </b:inputText>
                    <b:datepicker id ="checkin" placeholder="Check-in" col-md="2" value="${searchBean.checkin}"></b:datepicker>
                    <b:datepicker id ="checkout" placeholder="Check-out" col-md="2"  value="${searchBean.checkout}"></b:datepicker>
                    <b:dropButton value="Type " col-md="1">
                        <b:navLink value="Tent Pitch" href="#"></b:navLink>
                        <b:navLink value="Roulote" href="#"></b:navLink>
                        <b:navLink value="Bungalow" href="#"></b:navLink>
                    </b:dropButton>
                    
                    <b:commandButton value="View Campsites" col-md="2" icon="search" look="success"  action="${searchBean.search}"></b:commandButton>
                    <b:commandButton value="Show All" col-md="2" icon="search" look="success"  action="${searchBean.showAll}"></b:commandButton>
                </p>
            </p:panel>
        </h:form>
    </h:body>
</html>
