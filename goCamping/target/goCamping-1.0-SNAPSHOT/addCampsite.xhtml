<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GoCamping</title>
    </h:head>
    <h:body>

        <h:form>
            <b:navBar brand="goCamping" brandHref="#">
                <b:navbarLinks>
                    <b:navLink icon="search" value="Search"  outcome="/index.xhtml"></b:navLink>
                    <b:navLink icon="heart" value="Favourite List" outcome="/favList.xhtml"></b:navLink>
                    <b:navLink icon="user" value="Account" outcome="/account.xhtml"></b:navLink>
                    <b:navLink icon="tent" value="My Campsites" outcome="/myCampsites.xhtml"></b:navLink>
                    <b:navLink icon="book" value="My Reservations" outcome="/myReservations.xhtml"></b:navLink>
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink iconAwesome="plus-circle" value="Add Campsite" outcome="/addCampsite.xhtml"></b:navLink>
                    <b:navLink icon="log-in" value="Login/Sign Up" outcome="/login.xhtml"></b:navLink>
                </b:navbarLinks>
            </b:navBar>

            <p:panel style="margin-left: 10%; margin-right: 10%; height: 100%" >
                <h3 style="color: #72b400"><b:iconAwesome name="plus-circle" />  Add a Campsite </h3>
                <b:inputText col-lg="7" id="title" label="Title" value = "#{campsitebean.title}"></b:inputText>
                <b:inputText col-lg="5" id="Nif" label="Company Fiscal Number" disabled="true" value = "#{campsitebean.NIF}"></b:inputText>
                <b:inputText col-lg="12" id="location" label="Location"  value="#{campsitebean.location}"></b:inputText>

                <b:inputTextarea col-lg="12" id="Description" label="Description" value="#{campsitebean.desc}"></b:inputTextarea>
                

                <p><label>Prices</label></p>
                <b:form horizontal="true" >
                    <b:formGroup>
                        <b:inputText label="Adults" col-lg="8" value="#{campsitebean.adultsPrice}"></b:inputText>
                        <b:inputText col-lg="8" label="Children (between 4 and 12 years)" value="#{campsitebean.childsPrice}"></b:inputText>
                        <b:inputText col-lg="8" label="Babies (between 0 and 3 years)" value="#{campsitebean.babiesPrice}"></b:inputText>

                    </b:formGroup>
                </b:form>

                <b:inputText label="Contacts" value="#{campsitebean.contacts}"></b:inputText>
                <b:row>
                    <b:column span="10"></b:column>
                    <b:commandButton  span = "2" value="Add"  iconAwesome="plus-circle" look="success"  action="#{campsitebean.addCampsite}"></b:commandButton>
                </b:row>
                
            </p:panel>
        </h:form>
    </h:body>
</html>
