<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GoCamping</title>
    </h:head>
    <h:body>

        <h:form>
            <b:navBar brand="goCamping" brandHref="#">
                <b:navbarLinks>
                    <b:navLink icon="search" value="Search"  outcome="/index.xhtml"></b:navLink>
                    <b:navLink icon="signal" value="Ranking" outcome="/rankings.xhtml"></b:navLink>
                    <b:navLink icon="heart" value="Favourite List" outcome="/favList.xhtml"></b:navLink>

                    <b:navLink icon="user" value="Account" outcome="/account.xhtml"></b:navLink>
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink iconAwesome="plus-circle" value="Add Campsite" outcome="/addCampsite.xhtml"></b:navLink>
                    <b:navLink icon="log-in" value="Login/Sign Up" outcome="/login.xhtml"></b:navLink>
                </b:navbarLinks>
            </b:navBar>

            <p:panel style="margin-left: 10%; margin-right: 10%; height: 100%" >
                <h3 style="color: #72b400"><b:iconAwesome name="plus-circle" />  Add a Campsite </h3>
                <b:inputText col-lg="7" id="title" label="Title"></b:inputText>
                <b:inputText col-lg="5" id="Nif" label="Company Fiscal Number" disabled="true"></b:inputText>
                <b:inputText col-lg="12" id="location" label="Location"></b:inputText>

                <b:inputTextarea col-lg="12" id="Description" label="Description"></b:inputTextarea>
                <p><label>Services and Activities</label></p>
                <b:form horizontal="true" >
                    <b:formGroup>
                        <b:selectBooleanCheckbox  col-lg="4" caption="Swimming Pool" />
                        <b:selectBooleanCheckbox  col-lg="4" caption="Tenis Camp" />
                        <b:selectBooleanCheckbox  col-lg="4" caption="Football Camp" />
                        <b:selectBooleanCheckbox  col-lg="4" caption="Restaurant" />
                        <b:selectBooleanCheckbox  col-lg="4" caption="Bar, Snack" />
                        <b:selectBooleanCheckbox  col-lg="4" caption="Market" />
                        <b:selectBooleanCheckbox  col-lg="4" caption="Lavnderette" />
                        <b:selectBooleanCheckbox  col-lg="4" caption="Wi-Fi" />
                        <b:selectBooleanCheckbox  col-lg="4" caption="Gymn" />
                        <b:selectBooleanCheckbox  col-lg="4" caption="Spa" />
                        <b:selectBooleanCheckbox  col-lg="4" caption="Nightclub" />
                        <b:selectBooleanCheckbox  col-lg="4" caption="Playground" />
                        <b:selectBooleanCheckbox  col-lg="6" caption="Other Service" />
                        <b:inputText col-lg="6" id="otherText"></b:inputText>
                    </b:formGroup>
                </b:form>

                <p><label>Prices</label></p>
                <b:form horizontal="true" >
                    <b:formGroup>
                        <b:inputText label="Adults" col-lg="8" ></b:inputText>
                        <b:inputText col-lg="8" label="Childs (between 4 and 12 years)"></b:inputText>
                        <b:inputText col-lg="8" label="Babies (between 0 and 3 years)"></b:inputText>

                    </b:formGroup>
                </b:form>

                <b:inputText label="Contacts"></b:inputText>

                <b:button offset="9" value="Add Campsite" iconAwesome="plus-circle" look="success" outcome="/addCampsite.xhtml"></b:button>

            </p:panel>

        </h:form>



    </h:body>
</html>
