<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GoCamping</title>
    </h:head>
    <h:body>

        <h:form>
             <b:navBar brand="goCamping" brandHref="#">
                <b:navbarLinks>
                    <b:navLink icon="search" value="Search"  outcome="/index.xhtml"></b:navLink>
                    <b:navLink rendered="#{not empty isCamper}" icon="heart" value="Favourite List" outcome="/favList.xhtml"></b:navLink>
                    <b:navLink rendered="#{not empty username}" icon="user" value="Account" outcome="/account.xhtml"></b:navLink>
                    <b:navLink rendered="#{not empty isManager}" icon="tent" value="My Campsites" outcome="/myCampsites.xhtml"></b:navLink>
                    <b:navLink rendered="#{not empty isCamper}" icon="book" value="My Reservations" outcome="/myReservations.xhtml"></b:navLink>
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink rendered="#{not empty isManager}" iconAwesome="plus-circle" value="Add Campsite" outcome="/addCampsite.xhtml"></b:navLink>
                    <b:navLink rendered="#{empty username}" icon="log-in" value="Login/Sign Up" outcome="/login.xhtml"></b:navLink>
                    <b:commandButton rendered="#{not empty username}" icon="log-out" value="Log out" style="margin-top:5%" action="#{authenticationbean.logOut}"></b:commandButton>
                </b:navbarLinks>
            </b:navBar>

            <p:panel style="margin-left: 10%; margin-right: 10%; height: 100%" >
                <h3 style="color: #72b400"><b:iconAwesome name="plus-circle" />  Add a Campsite </h3>
                <b:inputText col-lg="7" id="title" label="Title" value = "#{campsitebean.title}"></b:inputText>
                <b:inputText col-lg="5" id="Nif" label="Company Fiscal Number" disabled="true" value = "#{campsitebean.nif}"></b:inputText>
                <b:inputText col-lg="12" id="location" label="Location"  value="#{campsitebean.location}"></b:inputText>
                <b:inputTextarea col-lg="12" id="Description" label="Description" value="#{campsitebean.desc}"></b:inputTextarea>
                <b:inputText col-lg="7" id="contacts" label="Contacts"  value="#{campsitebean.contacts}"></b:inputText>
                <b:inputText col-lg="5" label="Camping Card Discount (%)" value="#{campsitebean.campingCardDiscount}"></b:inputText>
                <p><label>Prices</label></p>                
                <b:row>
                    <b:inputText  col-lg="4" label="Adults" value="#{campsitebean.adultsPrice}"></b:inputText>
                    <b:inputText col-lg="4" label="Children (4-12 years)" value="#{campsitebean.childsPrice}"></b:inputText>
                    <b:inputText col-lg="4" label="Babies (0-3 years)" value="#{campsitebean.babiesPrice}"></b:inputText>
                </b:row>
                <b:row>
                    <b:column span="10"></b:column>
                    <b:commandButton  span = "2" value="Add"  iconAwesome="plus-circle" look="success"  action="#{campsitebean.addCampsite}"></b:commandButton>
                </b:row>
                
            </p:panel>
        </h:form>
    </h:body>
</html>
