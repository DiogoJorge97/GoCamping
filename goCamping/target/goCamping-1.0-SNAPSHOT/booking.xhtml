<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GoCamping</title>

    </h:head>
    <h:body>
        <h:form>
            <b:navBar brand="goCamping" brandHref="#">
                <b:navbarLinks>
                    <b:navLink icon="search" value="Search"  outcome="/index.xhtml"></b:navLink>
                    <b:navLink icon="heart" value="Favourite List" outcome="/favList.xhtml"></b:navLink>
                    <b:navLink icon="user" value="Account" outcome="/account.xhtml"></b:navLink>
                    <b:navLink icon="tent" value="My Campsites" outcome="/myCampsites.xhtml"></b:navLink>
                    <b:navLink icon="book" value="My Reservations" outcome="/myReservations.xhtml"></b:navLink>
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink iconAwesome="plus-circle" value="Add Campsite" outcome="/addCampsite.xhtml"></b:navLink>
                    <b:navLink icon="log-in" value="Login/Sign Up" outcome="/login.xhtml"></b:navLink>
                </b:navbarLinks>
            </b:navBar>


            <p:panel style="margin-left: 10%; margin-right: 10%">
                <h3 style="color: #72b400"><b:iconAwesome name="calendar-check-o" />  Booking </h3>
                
                <br>&nbsp;</br>
                <b:form horizontal="true" id="loginForm">
                    <b:inputText label="Campsite Name" placeholder="Campsite Name" value="#{bookingbean.campsite.title}">
                        <f:facet name="prepend">
                            <b:icon name="user" />
                        </f:facet>
                    </b:inputText>
                    <b:row>
                        <b:column span="6">
                            <b:datepicker placeholder="Check-in" label="Check-in" value="#{searchbean.checkin}"></b:datepicker >
                        </b:column>

                        <b:column span="6">
                             <b:datepicker placeholder="Check-out" label="Chek-out" value="#{searchbean.checkout}"></b:datepicker>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column span="2">
                            <b:inputText label="Nr of Adults" placeholder="Number of Adults" value="#{bookingbean.nrAdults}">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column span="2">
                            <b:inputText label="Nr of children" placeholder="Number of Children" value="#{bookingbean.nrChildren}">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        
                        <b:column span="2">
                            <b:inputText label="Nr of Babies" placeholder="Number of Babies" value="#{bookingbean.nrBabies}">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column span="6">
                            <b:inputText placeholder="Fiscal Number" label="Fiscal Number" value="#{bookingbean.NIF}">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="address-card-o" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:inputText label="Full Name" placeholder="Full Name" value="#{bookingbean.fullName}">
                        <f:facet name="prepend">
                            <b:icon name="user" />
                        </f:facet>
                    </b:inputText>

                    <b:inputText label="Email" placeholder="Email" value="#{bookingbean.email}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="envelope-o" />
                        </f:facet>
                    </b:inputText>

                    <b:row>
                         <b:column span="6">
                            <b:inputText label="Camping Card" placeholder="Camping card" value="#{bookingbean.campingCard}">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column span="6">
                            <b:inputText placeholder="Cellphone" label="Cellphone" value="#{bookingbean.cellphone}">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="phone" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="9"></b:column>
                        <b:commandButton span="3" value="Confirm Reservation" iconAwesome="check" look="success" action = "#{bookingbean.booking(searchbean.checkin,searchbean.checkout)}"></b:commandButton>
                    </b:row>
                </b:form>           
            </p:panel>

        </h:form>
    </h:body>
</html>
