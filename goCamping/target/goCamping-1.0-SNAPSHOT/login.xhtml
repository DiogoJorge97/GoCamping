<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>goCamping Login</title>
        <style>               
            .Bimage{background-image:url("resources/images/nature1.jpg");
                    background-repeat: no-repeat;
                    background-size: cover}        
            </style> 
        </h:head>
        <h:body styleClass="Bimage" >
        <h:form>
            <b:navBar brand="goCamping" brandHref="#">
                <b:navbarLinks>
                    <b:navLink icon="search" value="Search"  outcome="/index.xhtml"></b:navLink>
                    <b:navLink icon="heart" value="Favourite List" outcome="/favList.xhtml"></b:navLink>
                    <b:navLink icon="user" value="Account" outcome="/account.xhtml"></b:navLink>
                    <b:navLink icon="tent" value="My Campsites" outcome="/myCampsites.xhtml"></b:navLink>
                    <b:navLink icon="book" value="My Reservations" outcome="/myReservations.xhtml"></b:navLink>
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink iconAwesome="plus-circle" value="Add Campsite" outcome="/addCampsite.xhtml"></b:navLink>
                    <b:navLink icon="log-in" value="Login/Sign Up" outcome="/login.xhtml"></b:navLink>
                </b:navbarLinks>
            </b:navBar>
            <p:panel style="width: 40%; margin-left: 30%; background: white">
                <b:tabView id="tabViewLogin">
                    <b:tab title="Login">
                        <br>&nbsp;</br>
                        <b:form horizontal="true" id="loginForm">
                            <b:inputText required="true" value="#{loginbean.username}" placeholder="Username or email" colMd="12" labelColMd="2">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                            <b:inputSecret required="true" value="#{loginbean.password}" placeholder="Password" colMd="12" labelColMd="2">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>
                            <br>&nbsp;</br>
                            <b:button span="4" value="Cancel"  outcome="/index.xhtml"  />
                            <b:commandButton span ="4" value="Login" icon="log-in" look="success"  action="#{loginbean.validate}"></b:commandButton>
                            <b:button span="4" value="Sign Up" look="sucess"  outcome="/signUp.xhtml"  />
                            <br>&nbsp;</br>
                        </b:form>
                    </b:tab>
         
                </b:tabView>
                <br></br>
            </p:panel>
        </h:form>
    </h:body>
</html>
